    <i class="far checkbox-option" data-bind="css: { 'fa-square': !params.isChecked(), 'fa-check-square': params.isChecked }"></i>
    <!-- ko if: params.checkBoxText -->
    <span data-bind="text: params.checkBoxText" class="checkbox-option-text"></span>
    <!-- /ko -->
</div>
